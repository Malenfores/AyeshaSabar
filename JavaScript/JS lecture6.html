    <script>
        // ===========================
        // ||   Do...While Loop Programs in JavaScript   ||
        // ===========================

        console.log("|| Do While Loop Programs in JavaScript ||");
        console.log("---------------------------------------\n");

        // 1Ô∏è‚É£ Print numbers from 1 to 5
        console.log("Program 1: Print numbers from 1 to 5\n");
        var i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 5);
        console.log("---------------------------------------\n");

        // 2Ô∏è‚É£ Print "Hello World" 3 times
        console.log('Program 2: Print "Hello World" 3 times\n');
        var count = 1;
        do {
            console.log("Hello World");
            count++;
        } while (count <= 3);
        console.log("---------------------------------------\n");

        // 3Ô∏è‚É£ Print even numbers between 2 and 10
        console.log("Program 3: Print even numbers between 2 and 10\n");
        var num = 2;
        do {
            console.log(num);
            num += 2;
        } while (num <= 10);
        console.log("---------------------------------------\n");

        // 4Ô∏è‚É£ Count down from 5 to 1
        console.log("Program 4: Count down from 5 to 1\n");
        var n = 5;
        do {
            console.log(n);
            n--;
        } while (n >= 1);
        console.log("---------------------------------------\n");

        // 5Ô∏è‚É£ Multiplication table of 3
        console.log("Program 5: Multiplication Table of 3\n");
        var table = 1;
        do {
            console.log("3 x "+ table + " = " + (3*table));
            table++;
        } while (table <= 10);
        console.log("---------------------------------------\n");

        // 6Ô∏è‚É£ Sum numbers from 1 to 10
        console.log("Program 6: Sum numbers from 1 to 10\n");
        var sum = 0;
        var x = 1;
        do {
            sum += x;
            x++;
        } while (x <= 10);
        console.log("Sum of numbers from 1 to 10 is :" + sum);
        console.log("---------------------------------------\n");

        // 7Ô∏è‚É£ Take number from user and print 1 to that number
        console.log("Program 7: Take a number from user and print 1 to that number\n");
        var userNum = parseInt(prompt("Enter a number:"));
        let j = 1;
        do {
            console.log(j);
            j++;
        } while (j <= userNum);
        console.log("---------------------------------------\n");

        // 8Ô∏è‚É£ Sum of all even numbers from 1 to 20
        console.log("Program 8: Sum of all even numbers from 1 to 20\n");
        var even = 2;
        var evenSum = 0;
        do {
            evenSum += even;
            even += 2;
        } while (even <= 20);
        console.log("Sum of even numbers = " + evenSum);
        console.log("---------------------------------------\n");

        // 9Ô∏è‚É£ Reverse the digits of a number
        console.log("Program 9: Reverse the digits of a number\n");
        var number = parseInt(prompt("Enter a number to reverse:"));
        var reverse = 0, rem;
        do {
            rem = number % 10;
            reverse = reverse * 10 + rem;
            number = Math.floor(number / 10);
        } while (number > 0);
        console.log("Reversed Number = " + reverse);
        console.log("---------------------------------------\n");

        // üîü Factorial of a number
        console.log("Program 10: Find factorial of a number\n");
        let factNum = 67;
        let fact = 1;
        var k = 1;
        do {
            fact *= k;
            k++;
        } while (k <= factNum);
        console.log("Factorial of "+ factNum + " = "+ fact);
        console.log("---------------------------------------\n");

        // 11 Print numbers 1‚Äì10 but skip 5
        console.log("Program 11: Print numbers from 1 to 10, skip 5\n");
        let skip = 1;
        do {
            if (skip === 5) {
                skip++;
                continue; // Skip 5
            }
            console.log(skip);
            skip++;
        } while (skip <= 10);
        console.log("---------------------------------------\n");

        // 12 Keep prompting user until they type "exit"
        console.log('Program 12: Keep prompting user until they type "exit"\n');
        let input;
        do {
            input = prompt("Type something (or 'exit' to stop):");
            console.log("You typed:", input);
        } while (input !== "exit");
        console.log("Program Ended!");
        console.log("---------------------------------------\n");

        // 13 Count the number of digits in a number
        console.log("Program 13: Count digits in a number\n");
        let digitNum = parseInt(prompt("Enter a number:"));
        let digits = 0;
        do {
            digitNum = Math.floor(digitNum / 10);
            digits++;
        } while (digitNum > 0);
        console.log("Total digits = " + digits);
        console.log("---------------------------------------\n");

        // 14 Generate random number until 7 appears
        console.log("Program 14: Generate random number (1‚Äì10) until 7 appears\n");
        let randomNum;
        do {
            randomNum = Math.floor(Math.random() * 10) + 1;
            console.log("Generated:", randomNum);
        } while (randomNum !== 7);
        console.log("Lucky 7 found!");
        console.log("---------------------------------------\n");

        // 15 Keep adding random numbers (1‚Äì100) until total exceeds 500
        console.log("Program 15: Add random numbers (1‚Äì100) until total exceeds 500\n");
        let total = 0;
        let countAdd = 0;
        do {
            let rand = Math.floor(Math.random() * 100) + 1;
            total += rand;
            countAdd++;
            console.log("Added "+ rand + " , Total = "+ total);
        } while (total <= 500);
        console.log("Total exceeded 500 after adding "+ countAdd + " numbers!");
        console.log("---------------------------------------\n");
    </script>
