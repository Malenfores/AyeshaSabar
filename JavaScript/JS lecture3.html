<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    <script>
      console.log("Functions in JavaScript");
//  Function for Addition
function add(p, q) {
  return p + q;
}
var m=add(10, 4);
var n=add(20, 70);
console.log("|Addition|");

console.log("addition of 10 and 4 is :", m);
console.log("addition of 20 and 70 is :", n);

//  Function for Subtraction
function sub(p, q) {
  return p - q;
}
var m=sub(90, 45);
var n=sub(89, 110);
console.log("|Subtraction|");

console.log("Subtraction of 90 and 45 is :", m);
console.log("Subtraction of 89 and 110 is :", n);

// Function for Multiplication
function multiply(a, b) {
  return a * b;
}
var m=multiply(100, 45);
var n=multiply(67, 78);
console.log("|Multiplication|");

console.log("multiplication of 100 and 45 is :", m);
console.log("multiplication of 67 and 78 is :", n);

// Function for Division
function divide(a, b) {
  return a / b;
}
var m=divide(56, 9);
var n=divide(90, 32);
console.log("|Division|");

console.log("Division of 56 and 9 is :", m);
console.log("Division of 90 and 32 is :", n);






    </script>
    
</body>
</html>
