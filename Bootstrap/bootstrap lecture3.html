<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  
  <!-- Products -->
  <section class="p-3">
    <div class="container m-5">
      <h1 class="text-center m-5 ">Our Products</h1>
      <div class="row">

        <!-- Product 1 -->
        <div class="col-md-4">
          <div class="card ">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*t3h7PDDgqZoM4fm6RNJZbw.png">

            <div class="card-body text-center">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text text-success fw-bold ">RS:3000 </p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
          <div class="card ">
            <img src="https://tse3.mm.bing.net/th/id/OIP.xWAEe6CopFB-oeFKbFa0nAHaHa?pid=Api&P=0&h=220">
            <div class="card-body text-center">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text text-success fw-bold">RS:4000</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <!-- Product 3 -->
        <div class="col-md-4">
          <div class="card ">
            <img src="https://tse4.mm.bing.net/th/id/OIP.gMWW4qrzf6ywwcBnzTEXFwHaHa?pid=Api&P=0&h=220">
            <div class="card-body text-center">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text text-success fw-bold ">RS:7000</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
